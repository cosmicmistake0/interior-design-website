<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="site-header">
      <nav class="nav">
        <!-- Logo links to homepage -->
        <div class="logo">
          <a href="/" class="logo-text">ATRIA</a>
        </div>

        <!-- Navigation links -->
        <ul class="nav-links">
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- CTA as a button -->
        <div class="cta">
          <button class="cta-btn">Get in Touch</button>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <section id="hero-section"></section>
      <section id="projects-section"></section>
      <section id="about-section"></section>
    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
